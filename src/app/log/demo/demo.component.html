<ion-header [translucent]="true" style="display: flex;">
  <ion-buttons slot="start">
    <ion-back-button  ></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
  <ion-toolbar slot="start">
    <ion-icon (click)="handeButton()" name="arrow-back-outline"></ion-icon>
    <!-- <ion-button (click)="handeButton()">back</ion-button> -->
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--  -->
  <!-- <ion-label>hii {{name}}</ion-label> -->
  <div style="display: flex;justify-content: center;align-items: center;height: 100%;width: 100%;">
    <ion-card
      style="width: 250px;height: 330px;display: flex;justify-content: center;align-items: center;flex-direction: column;border-radius: 20px;">
      <form #userForm="ngForm" (ngSubmit)="handleAdd(userForm)">
        <ion-card-content>
          <ion-input label="Name" name="Name" ngModel label-placement="floating" fill="outline"
            placeholder="Enter Name"></ion-input>
        </ion-card-content>
        <ion-card-content>
          <ion-input label="Phone" name="Phone" ngModel label-placement="floating" fill="outline"
            placeholder="Enter Phone Number"></ion-input>
        </ion-card-content>
        <ion-card-content>
          <ion-input label="Location" name="Location" ngModel label-placement="floating" fill="outline"
            placeholder="Enter Location"></ion-input>
        </ion-card-content>
        <ion-card-content>
          <ion-button type="submit" shape="round">Add Contact</ion-button>
        </ion-card-content>
      </form>
    </ion-card>
</div>
</ion-content>
