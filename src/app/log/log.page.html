
<div *ngIf="isDemo;then add;else normal">
</div>

<ng-template #add>
  <ion-app>
    <app-demo [Iname]="name" style="height: 100%;width: 100%;"  (toggle)="handleToggle($event)"></app-demo>
  </ion-app>
</ng-template>

<ng-template #normal>
  <ion-header [translucent]="true" style="display: flex;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title>log</ion-title>
    </ion-toolbar>
    <ion-toolbar style="display: flex;justify-content: end;" >
      <!-- <ion-fab-button > -->
        <ion-icon (click)="handleAdd()" style="height: 40px;width: 40px;color: grey; margin-left: 80px;"  name="add-circle-outline"></ion-icon>
      <!-- </ion-fab-button> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
        refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-card style="border-radius: 20px;" *ngFor="let e of data">
      <ion-card-header>
        <ion-card-content style="display: flex; padding: 5px;">
          <ion-icon style="height: 20px;width: 20px; margin-right: 10px;" name="person-sharp"></ion-icon>
          <ion-card-title><strong >{{e.Name}}</strong></ion-card-title>
        </ion-card-content>
        <ion-card-content style="display: flex; margin-left: 20px;padding: 5px;">
          <ion-icon style="height: 20px;width: 20px;margin-right: 10px;" name="call"></ion-icon>
          <ion-card-title>{{e.Phone}}</ion-card-title>
        </ion-card-content>
        <ion-card-content style="display: flex;margin-left: 20px; padding: 5px;">
          <ion-icon style="height: 20px;width: 20px;margin-right: 10px;" name="location"></ion-icon>
          <ion-card-title style="width: 200px;">{{e.Location}}</ion-card-title>
          <ion-card-content>
            <!-- edit -->
            <ion-icon (click)="handleEdit(e)" style="height: 20px;width: 20px;margin-right: 10px;"
              name="create-outline"></ion-icon>
            <!-- delete -->
            <ion-icon (click)="handleDelete(e)" style="height: 20px;width: 20px;margin-right: 10px;"
              name="trash-outline"></ion-icon>
          </ion-card-content>
        </ion-card-content>
  
      </ion-card-header>
    </ion-card>
    <!-- <ion-fab style="display: flex; width: 100%;height: 100%;flex-direction:row;justify-content: end;">
      <ion-fab-button (click)="handleAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-content>
</ng-template>
